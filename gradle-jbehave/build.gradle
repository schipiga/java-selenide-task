// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.22',
            'org.assertj:assertj-core:3.6.2',
            'commons-lang:commons-lang:2.6',
            group: 'com.automation-remarks', name: 'video-recorder-junit', version: '1.+',
            'org.jbehave:jbehave-core:4.0.4',
            'com.codeborne:selenide:4.2.1',
            'ru.yandex.qatools.allure:allure-junit-adaptor:1.5.0',
            'io.tapack:allure-jbehave-reporter:0.1'

    runtime 'org.slf4j:slf4j-log4j12:1.7.22',
            'log4j:log4j:1.2.17'

    testCompile 'junit:junit:4.12',
            'io.github.bonigarcia:webdrivermanager:1.6.0'
}
